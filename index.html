<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
<h1 id="title">Calculator</h1>
<p id="description">This is a html calculator using DOM</p>
  <div class="calculator">
    <input type="text" id="result" class="form-control" disabled value="0">
    <div class="row">
        <button class="btn btn-clear" id="clear" onclick="clearScreen()">C</button>
        <button class="btn btn-delete" onclick="deleteLast()">←</button>
        <button class="btn btn-number" onclick="addToScreen('.')">.</button>
        <button class="btn btn-operation" onclick="addToScreen('*')">×</button>
    </div>
    <div class="row">
        <button class="btn btn-number" id="7" onclick="addToScreen('7')">7</button>
        <button class="btn btn-number" id="8" onclick="addToScreen('8')">8</button>
        <button class="btn btn-number" id="9" onclick="addToScreen('9')">9</button>
        <button class="btn btn-operation" onclick="addToScreen('/')">÷</button>
    </div>
    <div class="row">
        <button class="btn btn-number" id="4" onclick="addToScreen('4')">4</button>
        <button class="btn btn-number" id="5" onclick="addToScreen('5')">5</button>
        <button class="btn btn-number" id="6" onclick="addToScreen('6')">6</button>
        <button class="btn btn-operation" id="subtract" onclick="addToScreen('-')">-</button>
    </div>
    <div class="row">
        <button class="btn btn-number" id="1" onclick="addToScreen('1')">1</button>
        <button class="btn btn-number" id="2" onclick="addToScreen('2')">2</button>
        <button class="btn btn-number" id="3" onclick="addToScreen('3')">3</button>
        <button class="btn btn-operation" id="add" onclick="addToScreen('+')">+</button>
    </div>
    <div class="row">
        <button class="btn btn-number" onclick="addToScreen('0')">0</button>
        <button class="btn btn-number" onclick="addToScreen('00')">00</button>
        <button class="btn btn-equal" id="equal" onclick="calculateResult()">=</button>
    </div>
</div>

    <script src = "./script/index.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script
</body>
</html>
